<!doctype html>
<html>
<head>
    <title>Drinklogger</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/skeleton.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
<meta charset="utf-8">

</head>
<body>
    <div id="container" class="container">

        <div class="sixteen columns">
            <h2>Historial de consumos</h2>

            <ul>
            {% for consumo in consumos %}
                <li><b>{{ consumo.usuario }}</b> consumió <b>{{ consumo.producto }} x{{ consumo.cantidad }}</b> el día <b>{{ consumo.fecha }}</b> por un valor de <b>${{ consumo.precio * consumo.cantidad }}</b></li>
            {% endfor %}
            </ul>

            <a class="button" href="javascript:history.go(-1);">Volver atrás</a>
        </div>

    </div>
</body>
</html>
